<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg"
          alt="The Eisenhower matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="todo-list">
      <section id="add-section" class="todo-list-section">
        <h3 class="todo-list-section__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section id="todo-section" class="todo-list-section">
        <h3 class="todo-list-section__title">Todo</h3>
        <ul id="incomplete-tasks" class="todo-list-section__task-list">
          <li class="todo-list-section__task">
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="todo-list-section__task editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__image" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section id="completed-section" class="todo-list-section">
        <h3 class="todo-list-section__title">Completed</h3>
        <ul id="completed-tasks" class="todo-list-section__task-list">
          <li class="todo-list-section__task">
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="button edit">Edit</button>
            <button class="button delete"><img src="./remove.svg" alt="Remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
